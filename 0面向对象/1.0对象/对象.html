<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.创建类class
        class Star{
            constructor(username){
                this.username=username;//创建一个实例的属性为username
                console.log(username);
            }
            //在类中创建方法，不需要加function
            sing(song){
                console.log(this.username+"唱了"+song);
            }
        }

        //2.利用类创建对象
        var ldh = new Star("刘德华");
        console.log(ldh.username);
        ldh.sing("忘情水");
    </script>
</body>
</html>
