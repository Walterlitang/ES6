<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //原型对象的应用，扩展内置对象方法
        Array.prototype.sum=function(){
            var sum=0;
            for(var i=0;i<this.length;i++){
                sum+=this[i];
            }
            return sum;
        }
        var arr=[1,2,3];
        console.log(arr.sum());
        console.log(Array.prototype);
        //在内置对象中不能采用
        Array.prototype={
            sum:function(){

            }
        }
        //方式来扩展方法，会覆盖掉原来的方法，
        //只能采用追加的方式
    </script>
</body>
</html>
