<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname,age){
            this.uname=uname;
            this.age=age;
            // this.say=function(id){
            //     console.log("asvasv");
            // }
        }
        var that;
        Star.prototype.say=function(name){
            that=this;
            console.log("我会唱歌");
        }
        var ldh=new Star("刘德华",18);
        console.log(Star.prototype);
        console.log(ldh.__proto__);
        ldh.say();
        //1.在构造函数中，里面 this 指向的是对象实例
        console.log(that===ldh);
        //2.在原型对象中，里面 this 指向的是对象实例
        console.log(that===ldh);
    </script>
</body>
</html>
