<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //箭头函数是用来简化函数定义语法的
        const fn=()=>{
            console.log(123);
        }
        fn();

        //函数体中只有一句话，且代码执行的结构就是返回值，可以省略大括号
        const sum=(num1,num2)=>num1+num2;
        console.log(sum(10,11));
        //形参只有一个，小括号也可以省略
        const str= v => console.log(v);
        str("ascasca");


        //箭头函数的 this 指向 箭头函数定义中的this
        const obj={name:"张三"};
        function fun(){
            console.log(this);
            return ()=>{
                console.log(this);
            }
        }
        const resFn=fun.call(obj);
        resFn();

        //面试题
        var obj1={
            age:20,
            say:()=>{
                alert(this.age);//this指向的是windwo
            }
        }
        var age=100;
        obj1.say();//弹出的是this


        //剩余参数：...args获得所有参数 形成一个数组
        const add=(...args)=>{
            let total=0;
            args.forEach(item=>total+=item);
            return total;
        }
        //console.log(sum(10,20));
        console.log(add(10,20,30,40));

        //剩余参数和解构配合使用：可以接收剩余参数为一个数组
        let ar1=['张三','王五','李四'];
        let [s1,...s2]=ar1;
        console.log(s2);

        //可以将数组分割成参数序列
        let ar2=[1,2,3];
        console.log(...ar2);
    </script>
</body>
</html>
