<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <li>大猪蹄子</li>
    </ul>
    <script>
        //闭包应用-点击li输出li当前的索引号
        //方式一
         var lis=document.querySelectorAll("li");
        // for(var i=0;i<lis.length;i++){
        //     lis[i].index=i;
        //     lis[i].onclick=function(){
        //         console.log(this.index);
        //     }
        // }
        //方式二：利用闭包的方式
        for(var i=0;i<lis.length;i++){
            //利用for循环创建了4个立即执行函数
            (function(i){
                //i不使用就不销毁，占用内存
                lis[i].onclick=function(){
                    console.log(i);
                }
            })(i)
        }

        //闭包的应用-3秒后打印所有li元素
        for(var i=0;i<lis.length;i++){
            (function(i){
                setTimeout(function(){
                    console.log(lis[i].innerHTML);
                },3000)
            })(i)
        }

        //闭包的应用-计算打车价格
            //起步价13，超过3公里每公里5元，拥堵加10元
        var car=(function(){
            var start=13;//起步价13
            var total=0;//总价
            return {
                //正常的价格
                price:function(n){
                    n<=3?(total=start):(total=start+(n-3)*5);
                    return total;
                },
                //拥堵的价格
                yd:function(flag){
                    return flag?total+10:total;
                }
            }
        })()
        console.log(car.price(1));
        console.log(car.yd(true));

        console.log(car.price(5));
        console.log(car.yd(false));
    </script>
</body>
</html>
