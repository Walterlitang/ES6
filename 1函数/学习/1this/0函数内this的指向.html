<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        //函数的不同调用方式决定了 this 的指向不同
        /* 
         *1.普通函数的 this 指向 window 
         */
        function fn(){
            console.log("普通函数的this指向 "+this);
        }
        fn();

        /* 
         *2.对象的方法 this 指向的是 对象 
         */
        console.log("----------");
        var obj={
            saiHi:function(){
                console.log("对象方法的this指向 "+this);
            }
        }
        obj.saiHi();

        /* 
         *3.构造函数，原型对象 this 指向的是 他实例化的对象 
         */
        console.log("----------");
        function Star(){
            console.log("构造函数的ths指向的是 "+this);
        }
        Star.prototype.sing=function(){
            console.log("原型对象this指向的是 "+this);
        }
        var ldh=new Star();
        ldh.sing();
        
        /*
         *4.绑定事件的函数 this 指向的是 调用者
         */
        console.log("----------");
        var btn=document.querySelector("button");
        btn.onclick=function(){
            console.log("绑定事件的函数this指向的是 "+this);
        }

        /* 
         *5.定时器里的 this 指向的是 window 
         */
         console.log("----------");
         window.setTimeout(function(){
             console.log("定时器里的this指向的是 "+this);
         },100);

         /* 
          *6.立即执行函数里的 this 指向的是 window 
          */
         (function(){
             console.log("立即执行函数的this指向的是 "+this);
         })()
    </script>
</body>
</html>
