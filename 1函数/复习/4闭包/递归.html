<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //递归：自己调用自己
        //案例一：求阶乘
        function jc(n){
            if(n==1){
                return 1;
            }
            return n*jc(n-1); 
        }
        console.log(jc(5));
        //案例二：求斐波那契额数列
        function fb(n){
            if(n==1||n==2){
                return 1;
            }
            return fb(n-1)+fb(n-2);
        }
        console.log(fb(5));
        //案例三：通过id求对象
        var data=[
            {
                id:1,
                name:"家电",
                goods:[{
                    id:11,
                    game:"冰箱"
                },{
                    id:12,
                    game:"洗衣机"
                }]
            },
            {
                id:2,
                name:"服饰",
                goods:[{
                    id:11,
                    game:"冰箱avadva"
                },{
                    id:12,
                    game:"洗衣机"
                }]
            }
        ];
        function obj(json,id){
            var str={};
            json.forEach(function(item){
                if(item.id===id){
                    str=item;
                    return item;
                }else if(item.goods && item.goods.length>0){
                    str=obj(item.goods,id);
                }
            })
            return str;
        }
        console.log(obj(data,11));
    </script>
</body>
</html>
